    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            font-family: 'Noto Sans JP', sans-serif;

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            padding: 20px 40px;
            display: flex;

            border-bottom: 2px solid #000;
        }

        .logo {
            font-family: 'Caveat', cursive;
            font-size: 1.8rem;
            font-weight: 700;
            color: #000;
            text-decoration: none;
        }

        nav ul {

            list-style: none;
            gap: 40px;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .lang-switcher {
            display: flex;
            gap: 10px;
            margin-left: 30px;
        }

        .lang-switcher a {
            padding: 4px 10px;
            border: 1px solid #000;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lang-switcher a.active {
            background: #000;
            color: #fff;
        }

        /* Blog Header */
        .blog-header {
            padding: 140px 40px 60px;
            text-align: center;
            border-bottom: 2px solid #000;
            position: relative;
            overflow: hidden;
        }

        .blog-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(0,0,0,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0,0,0,0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .blog-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 5rem;
            letter-spacing: 8px;
            position: relative;
            display: inline-block;
        }

        .blog-title::after {
            content: 'BLOG';
            position: absolute;
            top: 4px;
            left: 4px;
            color: transparent;
            -webkit-text-stroke: 1px rgba(0,0,0,0.1);
            z-index: -1;
        }

        .blog-subtitle {
            font-family: 'Caveat', cursive;
            font-size: 1.5rem;
            color: #555;
            margin-top: 15px;
        }

        /* Chapter Marker */
        .chapter-marker {
            font-family: 'Caveat', cursive;
            font-size: 1rem;
            color: #999;
            margin-bottom: 10px;
        }

        /* Blog Content */
        .blog-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        /* Blog Grid - Manga Panel Style */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Blog Card - Manga Panel */
        .blog-card {
            border: 3px solid #000;
            background: #fff;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 0 #000;
        }

        .blog-card-image {
            width: 100%;
            height: 200px;
            background: #f5f5f5;
            border-bottom: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .blog-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-card-image .placeholder-icon {
            font-size: 4rem;
            opacity: 0.2;
        }

        .blog-card-content {
            padding: 20px;
        }

        .blog-card-category {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 2px;
            color: #fff;
            background: #000;
            padding: 4px 10px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .blog-card-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 1px;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .blog-card-excerpt {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .blog-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .blog-card-date {
            font-family: 'Caveat', cursive;
            font-size: 0.9rem;
        }

        .blog-card-read {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            color: #000;
            text-decoration: none;
            position: relative;
        }

        .blog-card-read::after {
            content: ' â†’';
        }

        .blog-card-read:hover {
            text-decoration: underline;
        }

        /* Coming Soon Panel */
        .coming-soon-panel {
            grid-column: 1 / -1;
            border: 3px dashed #ccc;
            background: #fafafa;
            padding: 60px 40px;
            text-align: center;
        }

        .coming-soon-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            letter-spacing: 4px;
            color: #999;
            margin-bottom: 15px;
        }

        .coming-soon-text {
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            color: #999;
        }

        /* Speed Lines Decoration */
        .speed-lines-small {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .blog-card:hover .speed-lines-small {
            opacity: 1;
        }

        .speed-lines-small::before,
        .speed-lines-small::after {
            content: '';
            position: absolute;
            background: #000;
        }

        .speed-lines-small::before {
            width: 20px;
            height: 2px;
            top: 10px;
            right: 0;
        }

        .speed-lines-small::after {
            width: 15px;
            height: 2px;
            top: 18px;
            right: 5px;
        }

        /* Featured Post - Large Panel */
        .blog-card.featured {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-width: 4px;
        }

        .blog-card.featured .blog-card-image {
            height: 100%;
            min-height: 300px;
            border-bottom: none;
            border-right: 4px solid #000;
        }

        .blog-card.featured .blog-card-content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .blog-card.featured .blog-card-title {
            font-size: 2rem;
        }

        .featured-badge {
            position: absolute;
            top: -2px;
            left: 20px;
            background: #e63946;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            padding: 8px 15px;
            z-index: 10;
        }

        /* Footer */
        footer {
            background: #f5f5f5;
            border-top: 2px solid #000;
            padding: 40px;
            text-align: center;
        }

        .footer-text {
            font-family: monospace;
            font-size: 0.85rem;
        }

        .footer-text a {
            color: #000;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav { padding: 15px 20px; }
            nav ul { gap: 15px; }
            nav a { font-size: 0.75rem; }

            .blog-header { padding: 120px 20px 40px; }
            .blog-title { font-size: 3rem; }

            .blog-content { padding: 40px 20px; }

            .blog-card.featured {
                grid-template-columns: 1fr;
            }

            .blog-card.featured .blog-card-image {
                border-right: none;
                border-bottom: 4px solid #000;
                min-height: 200px;
            }

            .lang-switcher {
                margin-left: 15px;
            }
        }
    </style>
